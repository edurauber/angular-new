<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <ng-container  *ngFor="let user of users;">
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.Name}}</td>
            <td>{{user.Email}}</td>
            <td>{{user.Role}}</td>
        </tr>
    </ng-container>
    </tbody>
</table>
